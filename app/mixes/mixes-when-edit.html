<div class="modal-header">
    <h4>{{ edit.item.name }}</h4>
</div>
<div class="modal-body">
  <p>{{ edit.item.modifier + '-description' | translate }}</p><br />
  <form class="form-horizontal" role="form">
    <div class="form-group" data ng-repeat="(key, a) in edit.actions" data-ng-class="{ 'has-error': a.hasError }">
      <div data-ng-include="'/mixes/snippets/' + edit.type + '-edit-' +  a.type +'.html'" />
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Use</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
