<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 text-center">
          <img src="http://placehold.it/200x200" alt="" class="img-responsive" />
          <h4><small data-ng-bind="node.association.name"></small></h4>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8">
          <h3 class="visible-md visible-lg" data-ng-bind="node.name"></h3>
          <h4 class="visible-sm visible-xs" data-ng-bind="node.name"></h4>
          <hr />
          <div class="row-fluid">
            <p class="lead">
            <span class="glyphicon glyphicon-edit action" data-ng-click="editOpen()"></span>
            <span class="glyphicon action" data-ng-class="{'glyphicon-star-empty': !favorite, 'glyphicon-star': favorite }" data-ng-click="toggleFavorite()"></span>
            <span class="glyphicon glyphicon-trash action" data-ng-click="deleteConfirm()"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="page-header" ng-click="isCollapsed.details = !isCollapsed.details">
      <h3><small>Details information</small></h3>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3" ng-repeat="detail in node.detailed.data">
      <p class="lead">
        <h5><strong>{{ detail.title | translate }}</strong></h5>
        <span data-ng-bind="detail.value"></span>
      </p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="page-header">
      <h3>
        <small>Commands</small>
        <span class="glyphicon glyphicon-refresh action pull-right" data-ng-click="refreshCommandValues()"></span>
      </h3>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 text-center" ng-repeat="command in node.commands.data">
      <p class="lead">
        <h5><strong>{{ command.name | translate }}</strong></h5>
        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-off" data-ng-show="!command.values.current" 
            data-ng-click="activateCommand(command, 'on')"> On</span>
          <span class="glyphicon glyphicon-off" data-ng-show="command.values.current"
            data-ng-click="activateCommand(command, 'off')"> Off</span>
        </button>
      </p>
    </div>
  </div>
</div>
