<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row">
                <div class="col-sm-2 col-md-2 text-center">
                    <img src="http://placehold.it/100x100" alt="" class="img-responsive" />
                    <h4><small data-ng-bind="node.association.name"></small></h4>
                </div>
                <div class="col-sm-10 col-md-10">
                    <h3 data-ng-bind="node.name"></h3>
                    <hr />
                    <div class="row-fluid text-right">More information later</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="page-header"><h3><small>Details information</small></h3></div>
        <div class="col-sm-3 col-md-3" ng-repeat="detail in node.detailed.data">
            <h5><strong>{{ detail.title | translate }}</strong></h5>
            <span data-ng-bind="detail.value"></span>
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="page-header">
            <h3><small>Commands</small></h3>
        </div>
        <div class="col-sm-4 col-md-4 text-center" ng-repeat="command in node.commands.data">
            <h5><strong>{{ command.name | translate }}</strong></h5>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-off"></span> On
            </button>
        </div>
    </div>
</div>
